group 'AppiumMobileWebsiteTests'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.appium:java-client:4.0.0'
    compile group: 'info.cukes', name: 'cucumber-java',
            version:'1.2.5'
    testCompile('' +
            'junit:junit:4.12',
    )
}